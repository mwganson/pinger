                if (ls.getItem(key) == val) {
                    return key;
                };
            };
        }

        function removeUser(username) {
            var ls = window.localStorage;
            if (ls.hasOwnProperty(username)) {
                ls.removeItem(username);
                ls.localUserCount = ls.localUserCount - 1;
                setupUI();
            };
        }
        function fetchUsersFromLocalStorage() {
            //window.alert("fetchUsersFromLocalStorage() not implemented yet");
            var ls = window.localStorage;
            var count = ls.length;
            var newUsers = [];
            if (count == 1) { //first run
                ls.setItem("localUserCount", "0");
                return newUsers;
            } else if (count == 2) { //no new uers yet
                return newUsers;
            } else {
                //window.alert("count = " + count.toString());
                var localCount = Number(ls.getItem("localUserCount"));
                var sorted = [];
                for (var i in ls) {
                    if (isReserved(i)) {
                        continue;
                    };
                    var userOpt = document.createElement("OPTION");
                    var userKey = document.createTextNode(i);
                    userOpt.setAttribute("value", ls.getItem(i));
                    userOpt.appendChild(userKey); //now userOpt.text = username, userOpt.value = userid
                    newUsers.push(userOpt);
                    sorted[sorted.length] = userOpt;
                };
                sorted.sort(function (a, b) {
                    return a.text.toLowerCase().localeCompare(b.text.toLowerCase());
                });
                return sorted;
            };
        }
        function setMax() {
            var elem = document.getElementById("limitUsers");
            elem.value = Number.MAX_SAFE_INTEGER.toString();
            limit_users();
            setupUI();
        }
        function createPingText() {
            var myselect = document.getElementById("myselect");
            var opt = myselect.selectedOptions[0];
            var user = opt.text;
            var id = opt.value;
            var mytextarea = document.getElementById("mytextarea");
            var ping_txt = "";
            if (id != "-1") {
                ping_txt = id != "0" ? "[quote=" + user + " user_id=" + id + "]\npinged by pinger macro\n[/quote]" : "Code for pinging user will\ngo here";
            } else {
                var about_ta = document.getElementById("about");
                ping_txt = about_ta.textContent;
            }
            mytextarea.innerHTML = ping_txt;
        }
        function ping() {
            var mytextarea = document.getElementById("mytextarea");
            var saved = mytextarea.value;
            setClipText(mytextarea.value);
            var myselect = document.getElementById("myselect");
            var opt = myselect.selectedOptions[0];
            addThisUser(opt.text, opt.value); //add to local storage so it shows up early in the list

            setupUI();
            mytextarea.value = saved + '-->(copied)';
        }

        function removeOptions(selectElement) {
            var i, L = selectElement.options.length - 1;
            for (i = L; i >= 0; i--) {
                selectElement.remove(i);
            };
        }

        function limit_users() {
            ls = window.localStorage;
            var elem = document.getElementById("limitUsers");
            var limit = Number(elem.value);
            var dict1_length = Object.keys(dict1).length;
            limitToTopNUsers = limit <= dict1_length ? limit : dict1_length;
            elem.value = limitToTopNUsers;
            ls.setItem('limit', limitToTopNUsers.toString());
            setupUI();
        }
        function setupUI() {
            ls = window.localStorage;
            var elem = document.getElementById("limitUsers");
            elem.value = ls.getItem('limit');
            limitToTopNUsers = elem.value;
            dict2 = sortOnKeys(dict1);
            var myselect = document.getElementById("myselect");
            removeOptions(myselect);
            //setup first user as dummy label
            var firstOpt = document.createElement("OPTION");
            firstOpt.setAttribute("value", "0");
            var firstKey = document.createTextNode('Select user from list');
            firstOpt.appendChild(firstKey);
            myselect.appendChild(firstOpt);
            var localUsers = fetchUsersFromLocalStorage(); //list of options
            for (var ii = 0; ii < localUsers.length; ii++) {
                myselect.appendChild(localUsers[ii]);
            }
            firstOpt = document.createElement("OPTION");
            firstOpt.setAttribute("value", "-1");
            firstKey = document.createTextNode('copy about FreeCAD info');
            firstOpt.appendChild(firstKey);
            myselect.appendChild(firstOpt);

            firstOpt = document.createElement("OPTION");
            firstOpt.setAttribute("value", "0");
            firstKey = document.createTextNode('-------');
            firstOpt.appendChild(firstKey);
            myselect.appendChild(firstOpt);
            for (var key in dict2) {
                var value = dict2[key];
                var opt = document.createElement("OPTION");
                opt.setAttribute("value", value);
                var t = document.createTextNode(key);
                opt.appendChild(t);
                myselect.appendChild(opt);
            };
            createPingText();
        }



        function sortOnKeys(dict) {

            var sorted = [];
            var ii = 1;
            for (var key in dict) {
                sorted[sorted.length] = key;
                if (ii++ >= limitToTopNUsers) {
                    break;
                };
            };
            sorted.sort(function (a, b) {
                return a.toLowerCase().localeCompare(b.toLowerCase());
            });

            var tempDict = {};
            for (var i = 0; i < sorted.length; i++) {
                tempDict[sorted[i]] = dict[sorted[i]];
            };

            return tempDict;
        }
        setupUI();</script>
